<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../projects-menu.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <projects-menu></projects-menu>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, sinon */
    function fire(type, detail) {
      var event = new CustomEvent(type, {
        bubbles: true,
        detail: detail
      });
      document.body.dispatchEvent(event);
      return event;
    }
    suite('Events tests', function() {

      suiteSetup(function() {
        return DataGenerator.generateData();
      });

      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      var element;
      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('has-items-changed', function(e) {
          if (e.detail.value) {
            done();
          }
        });
      });

      test('Appends non existing item to the list', function() {
        var size = element.items.length;
        fire('project-object-changed', {project: {order: 0, _id: 'test', name: 'aTest'}});
        assert.notEqual(element.items.length, size);
      });

      test('Updates existing item', function() {
        var item = Object.assign({}, element.items[0]);
        item.name = 'test-update';
        var size = element.items.length;
        fire('project-object-changed', {project: item});
        assert.equal(element.items.length, size);
        assert.equal(element.items[0].name, 'test-update');
      });

      test('Refreshes the list on data-imported event', function() {
        var stub = sinon.stub(element, 'refresh');
        fire('data-imported');
        assert.isTrue(stub.called);
      });

      // test('Deletes item from an event', function() {
      //   TestHelpers.forceXIfStamp(element);
      //   assert.lengthOf(element.items, 5);
      //   var id = element.items[0]._id;
      //   fire('project-object-deleted', {
      //     id: id
      //   });
      //   assert.lengthOf(element.items, 4);
      // });
    });

    suite('Events tests - empty list', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Appends non existing item to the list', function() {
        fire('project-object-changed', {project: {order: 0, _id: 'test', name: 'aTest'}});
        assert.lengthOf(element.items, 1);
      });
    });
    </script>

  </body>
</html>
