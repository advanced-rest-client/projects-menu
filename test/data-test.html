<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../projects-menu.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <projects-menu></projects-menu>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, TestHelpers, MockInteractions */
    suite('basic', function() {

      suiteSetup(function() {
        return DataGenerator.generateData();
      });

      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      var element;
      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('has-items-changed', function(e) {
          if (e.detail.value) {
            done();
          }
        });
      });

      test('items are set', function() {
        assert.lengthOf(element.items, 5);
      });

      test('querying is false', function() {
        assert.isFalse(element.querying);
      });

      test('hasItems is true', function() {
        assert.isTrue(element.hasItems);
      });

      test('dataUnavailable is false', function() {
        assert.isFalse(element.dataUnavailable);
      });

      test('Item tap sets opened attribute', function(done) {
        TestHelpers.forceXIfStamp(element);
        Polymer.RenderStatus.afterNextRender(element, function() {
          var node = Polymer.dom(element.root).querySelectorAll('paper-item')[0];
          MockInteractions.tap(node);
          var requestsList = node.nextElementSibling;
          assert.isTrue(requestsList.hasAttribute('opened'));
          done();
        });
      });

      test('Button tap sends navigate events', function(done) {
        TestHelpers.forceXIfStamp(element);
        Polymer.RenderStatus.afterNextRender(element, function() {
          let eventData;
          element.addEventListener('navigate', function(e) {
            eventData = e.detail;
          });
          var node = Polymer.dom(element.root).querySelectorAll('paper-item')[0];
          node = node.querySelector('paper-icon-button');
          MockInteractions.tap(node);
          assert.typeOf(eventData, 'object');
          assert.equal(eventData.base, 'project');
          assert.equal(eventData.type, 'details');
          assert.typeOf(eventData.id, 'string');
          done();
        });
      });
    });
    </script>

  </body>
</html>
