<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>projects-menu demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../arc-models/request-model.html">
  <script src="../test/data-generator.js"></script>
  <script src="../../chance/dist/chance.min.js"></script>
  <link rel="import" href="../projects-menu.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    projects-menu {
      min-height: 600px;
    }
    </style>
  </custom-style>
</head>

<body unresolved>
  <dom-bind id="app">
    <template>
      <div class="vertical-section-container centered">
        <h3>The `projects-menu`</h3>
        <projects-menu></projects-menu>
        <div class="controls">
          <button on-tap="generate">Generate 100 requests items</button>
          <button on-tap="delete">Clear data</button>
          <button on-tap="refresh">Refresh data</button>
          <div>
            <label for="selectionIndex">Set project selected (by index)</label>
            <input type="number" id="selectionIndex" min="0" title="Set project selected" on-input="_projectIndexChanged"/>
          </div>
          <div>
            <label for="requestSelectionIndex">Set request selected for current project (by index)</label>
            <input type="number" id="requestSelectionIndex" min="0" title="Set request slected" on-input="_selectedRequestChanged" />
          </div>
          <div>
            <label for="delectionIndex">Set project to be deleted (by index)</label>
            <input type="number" id="delectionIndex" min="0" title="Delete selected" value="{{deleteProjectIndex::input}}" />
            <button on-click="deleteSelected">Delete</button>
          </div>
        </div>
    </template>
  </dom-bind>
  <request-model></request-model>
  <paper-toast id="genToast" text="The request data has been generated"></paper-toast>
  <paper-toast id="delToast" text="The request data has been removed"></paper-toast>
  <paper-toast id="navToast" text="" duration="7000"></paper-toast>
  <script>
  /* global DataGenerator */
  window.addEventListener('navigate', function(e) {
    const toast = document.getElementById('navToast');
    const d = e.detail;
    toast.text = 'Navigation ocurred to: ' + d.base + ', and id: ' + d.id;
    toast.opened = true;
  });
  (function(scope) {
    scope.deleteProjectIndex = -1;

    scope._selectedRequestChanged = function(e) {
      const index = Number(e.target.value);
      const menu = document.querySelector('projects-menu');
      const nodes = menu.shadowRoot.querySelectorAll('projects-menu-requests');
      if (!nodes.length) {
        return;
      }
      const projectIndex = document.getElementById('selectionIndex').value;
      const projectId = menu.items[projectIndex]._id;
      const requestsNode = Array.from(nodes).find((item) => item.projectId === projectId);
      const requests = requestsNode.items;
      menu.selectedRequest = requests[index]._id;
    };

    scope.refresh = function() {
      document.querySelector('projects-menu').refresh();
    };

    scope.generate = function() {
      DataGenerator.generateData(100)
      .then(() => {
        document.getElementById('genToast').opened = true;
        const e = new CustomEvent('data-imported', {
          bubbles: true
        });
        document.body.dispatchEvent(e);
      });
    };

    scope.delete = function() {
      DataGenerator.destroyData()
      .then(() => {
        document.getElementById('delToast').opened = true;
        const e = new CustomEvent('datastore-destroyed', {
          bubbles: true,
          detail: {
            datastore: 'legacy-projects'
          }
        });
        document.body.dispatchEvent(e);
      });
    };

    scope.deleteSelected = function() {
      const menu = document.querySelector('projects-menu');
      const id = menu.items[scope.deleteProjectIndex]._id;
      const e = new CustomEvent('project-object-deleted', {
        bubbles: true,
        detail: {
          id: id
        }
      });
      document.body.dispatchEvent(e);
    };

    scope._projectIndexChanged = function(e) {
      const menu = document.querySelector('projects-menu');
      const index = Number(e.target.value);
      if (index < 0) {
        menu.selectedProject = undefined;
        return;
      }
      // sets the ID of selected project
      if (!index && index !== 0) {
        menu.selectedProject = undefined;
      } else {
        menu.selectedProject = menu.items[index]._id;
      }
    };
  })(document.getElementById('app'));
  </script>
</body>

</html>
