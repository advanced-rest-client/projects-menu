<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/render-status.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="projects-menu-requests.html">

<dom-module id="projects-menu">
  <template>
    <style>
    :host {
      display: block;
      background-color: var(--projects-menu-background-color, inherit);
      position: relative;
      overflow: auto;
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --projects-menu;
    }

    paper-icon-item {
      @apply --arc-font-menu;
      font-weight: 400;
      cursor: pointer;
      @apply --layout-center;
      @apply --projects-menu-list-item;
    }

    paper-icon-item.iron-selected {
      background-color: var(--projects-menu-selected-item-background-color, rgba(255, 152, 0, 0.24));
    }

    .project-name {
      font-size: 14px;
      @apply --projects-menu-name-label;
    }

    paper-progress {
      width: calc(100% - 32px);
      margin: 0 16px;
      position: absolute;
    }

    .empty-info {
      @apply --arc-font-body1;
      font-style: italic;
      margin: 1em 16px;
      color: var(--arc-menu-empty-info-color);
    }

    .empty-title {
      @apply --paper-font-title;
      white-space: normal;
      color: var(--arc-menu-empty-info-title-color);
    }

    .empty-message {
      @apply --layout-flex;
      @apply --layout-vertical;
      @apply --layout-center-center;
      text-align: center;
    }

    .empty-state-image {
      width: 180px;
      height: 120px;
    }

    .open-project-icon {
      color: var(--projects-menu-open-icon-color, rgba(0, 0, 0, 0.54));
    }

    .project-icon {
      color: var(--projects-menu-project-icon-color, rgba(0, 0, 0, 0.64));
      margin-right: 4px;
    }

    .iron-selected .project-icon {
      color: var(--projects-menu-selected-project-icon-color, #F57C00);
    }

    [hidden] {
      display: none !important;
    }

    :host([list-type="comfortable"]) paper-icon-item {
      min-height: 40px;
    }

    :host([list-type="comfortable"]) [slot="item-icon"] {
      height: 20px;
      width: 20px;
    }

    :host([list-type="comfortable"]) .action-button {
      height: 40px;
    }

    :host([list-type="compact"]) paper-icon-item {
      min-height: 36px;
    }

    :host([list-type="compact"]) [slot="item-icon"] {
      height: 16px;
      width: 16px;
    }

    :host([list-type="compact"]) .action-button {
      height: 36px;
    }
    </style>
    <paper-progress hidden$="[[!querying]]" indeterminate></paper-progress>
    <template is="dom-if" if="[[dataUnavailable]]">
      <div class="empty-message">
        <p class="empty-info">Use <span class="code">[[_computeA11yCommand('s')]]</span> to save a request in the project. It will appear in this place.</p>
      </div>
    </template>
    <template is="dom-repeat" items="[[items]]" id="list">
      <div class="project-item-wrapper">
        <paper-icon-item on-click="_toggleOpen" class$="project-item" role="menuitem">
          <iron-icon icon="arc:collections-bookmark" class="project-icon" slot="item-icon"></iron-icon>
          <paper-item-body>
            <div class="project-name">[[item.name]]</div>
          </paper-item-body>
          <paper-button on-click="_openProject" title="Open project details" class="action-button">Details</paper-button>
          <paper-ripple></paper-ripple>
        </paper-icon-item>
        <template is="dom-if" if="[[item.opened]]">
          <projects-menu-requests
            project="[[item]]"
            project-id="[[item._id]]"
            list-type="[[listType]]"></projects-menu-requests>
        </template>
      </div>
    </template>
  </template>
  <script>
  /**
   * A list of projects in the ARC main menu.
   *
   * The element uses direct implementation of the PouchDB to make a query to the
   * datastore. It also listens to events fired by the `arc-model` elements to
   * update state of the saved items.
   *
   * ### Example
   *
   * ```html
   * <projects-menu
   *  selected-project="project-id"
   *  selected-request="id-of-selected-request"></projects-menu>
   * ```
   * ### Styling
   * `<saved-menu>` provides the following custom properties and mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--projects-menu` | Mixin applied to the element | `{}`
   * `--projects-menu-background-color` | Background color of the menu | `#f7f7f7`
   * `--projects-menu-selected-method-label-background-color` | Background color of the POST method label when the item is focused | `#fff`
   * `--projects-menu-list` | Mixin applied to the list element. | `{}`
   * `--projects-menu-list-item` | Mixin applied to each list item | `{}`
   * `--projects-menu-selected-item-background-color` | Background color of the selected list item | `rgba(255, 152, 0, 0.24)`
   * `--projects-menu-name-label` | Mixin applied to the name label | `{}`
   * `--projects-menu-project-icon-color` | Color of the "project" icon | `rgba(0, 0, 0, 0.64)`
   * `--projects-menu-selected-project-icon-color` | Color of the "project" icon when selected | `#F57C00`
   * `--arc-menu-empty-info-color` | Color applied to the empty info section | ``
   * `--arc-menu-empty-info-title-color` | Color applied to the title in the empty info section | ``
   * `--projects-menu-open-icon-color` | Color of the open project icon | `{}`
   *
   * @polymer
   * @customElement
   * @memberof UiElements
   * @demo demo/index.html
   */
  class ProjectsMenu extends Polymer.Element {
    static get is() {return 'projects-menu';}
    static get properties() {
      return {
        /**
         * Saved items restored from the datastore.
         */
        items: Array,
        /**
         * True when the element is querying the database for the data.
         */
        querying: {
          type: Boolean,
          readOnly: true,
          notify: true
        },
        /**
         * Computed value, true if the `items` property has values.
         */
        hasItems: {
          type: Boolean,
          value: false,
          computed: '_computeHasItems(items.length)',
          notify: true
        },
        /**
         * Database query options for pagination.
         * Override this value to change the query options like limit of the results in one call.
         *
         * This is query options passed to the PouchDB `allDocs` function. Note that it will not
         * set `include_docs` option. A conviniet shortcut is to set the the `includeDocs` property
         * and the directive will be added automatically.
         */
        queryOptions: {
          type: Object,
          readOnly: true,
          value() {
            return {
              limit: 100,
              descending: true,
              // jscs:disable
              include_docs: true
              // jscs:enable
            };
          }
        },
        /**
         * Computed value. True if query ended and there's no results.
         */
        dataUnavailable: {
          type: Boolean,
          computed: '_computeDataUnavailable(hasItems, querying)'
        },
        /**
         * Changes information density of list items.
         * By default it uses material's peper item with two lines (72px heigth)
         * Possible values are:
         *
         * - `default` or empty - regular list view
         * - `comfortable` - enables MD single line list item vie (52px heigth)
         * - `compact` - enables list that has 40px heigth (touch recommended)
         */
        listType: {
          type: String,
          reflectToAttribute: true,
          observer: '_updateListStyles'
        }
      };
    }

    // Returns a handler to the datastore instance
    get _db() {
      /* global PouchDB */
      if (typeof PouchDB === 'undefined') {
        console.error('PouchDB is not included into the application.');
      }
      return new PouchDB('legacy-projects');
    }

    constructor() {
      super();
      this.refresh = this.refresh.bind(this);
      this._onDatabaseDestroy = this._onDatabaseDestroy.bind(this);
      this._projectChanged = this._projectChanged.bind(this);
      this._projectDeleted = this._projectDeleted.bind(this);
    }

    connectedCallback() {
      super.connectedCallback();
      window.addEventListener('data-imported', this.refresh);
      window.addEventListener('datastore-destroyed', this._onDatabaseDestroy);
      window.addEventListener('project-object-changed', this._projectChanged);
      window.addEventListener('project-object-deleted', this._projectDeleted);
      if (!this.hasAttribute('role')) {
        this.setAttribute('role', 'menu');
      }
      Polymer.RenderStatus.afterNextRender(this, () => {
        if (!this.querying && !this.items) {
          this.makeQuery();
        }
      });
    }

    disconnectedCallback() {
      super.disconnectedCallback();
      window.removeEventListener('data-imported', this.refresh);
      window.removeEventListener('datastore-destroyed', this._onDatabaseDestroy);
      window.removeEventListener('project-object-changed', this._projectChanged);
      window.removeEventListener('project-object-deleted', this._projectDeleted);
    }
    /**
     * Resets the state of the variables.
     */
    reset() {
      if (this.queryOptions) {
        delete this.queryOptions.startkey;
        delete this.queryOptions.skip;
      }
      this._setQuerying(false);
      this.set('items', []);
    }
    /**
     * Refreshes the data from the datastore.
     * It resets the query options, clears items and makes a query to the datastore.
     */
    refresh() {
      this.reset();
      this.makeQuery();
    }

    /**
     * Handler for the `datastore-destroyed` custom event
     * @param {CustomEvent} e
     */
    _onDatabaseDestroy(e) {
      let datastore = e.detail.datastore;
      if (!datastore || !datastore.length) {
        return;
      }
      if (typeof datastore === 'string') {
        datastore = [datastore];
      }
      if (datastore.indexOf('legacy-projects') !== -1 || datastore[0] === 'all') {
        this._db.close()
        .then(() => this.refresh());
      }
    }
    /**
     * Computes value for the `hasItems` property.
     * @param {Number} length
     * @return {Boolean}
     */
    _computeHasItems(length) {
      return !!(length);
    }
    /**
     * The function to call when new query for data is needed.
     */
    makeQuery() {
      if (this.__makingQuery) {
        return;
      }
      this.__makingQuery = true;
      Polymer.RenderStatus.afterNextRender(this, () => {
        this.__makingQuery = false;
        this._loadPage();
      });
    }
    /**
     * Performs the query and processes the result.
     */
    _loadPage() {
      const db = this._db;
      this._setQuerying(true);
      db.allDocs(this.queryOptions)
      .then((response) => {
        this._setQuerying(false);
        if (response && response.rows.length > 0) {
          // Set up pagination.
          this.queryOptions.startkey = response.rows[response.rows.length - 1].key;
          this.queryOptions.skip = 1;
          const res = response.rows.map((item) => item.doc);
          this.appendItems(res);
          setTimeout(() => this._loadPage(), 50);
        }
      })
      .catch((e) => {
        this._setQuerying(false);
        console.error('Query menu items', e);
      });
    }
    /**
     * Handler for the `project-object-changed` event.
     * @param {CustomEvent} e
     */
    _projectChanged(e) {
      if (e.cancelable) {
        return;
      }
      const project = e.detail.project;
      if (!this.items) {
        this.set('items', [project]);
        return;
      }
      const id = project._id;
      if (!this.items) {
        this.appendItems([project]);
        return;
      }
      const index = this.items.findIndex((item) => item._id === id);
      if (index === -1) {
        this.appendItems([project]);
        return;
      }
      const opened = this.get(`items.${index}.opened`);
      project.opened = opened;
      this.set(['items', index], project);
    }
    /**
     * Handler for `project-object-deleted` event.
     * Removes project from the list.
     *
     * @param {CustomEvent} e
     */
    _projectDeleted(e) {
      if (e.cancelable || !this.items) {
        return;
      }
      const id = e.detail.id;
      const index = this.items.findIndex((item) => item._id === id);
      if (index === -1) {
        return;
      }
      this.splice('items', index, 1);
    }
    /**
     * Appends a list of project objects to the list
     * @param {Array} items List of projects
     */
    appendItems(items) {
      if (!items || !items.length) {
        return;
      }
      let all = this.items;
      if (!all) {
        items = this._prepareData(items);
        this.set('items', items);
      } else {
        all = all.concat(items);
        all = this._prepareData(all);
        this.set('items', all);
      }
    }
    /**
     * Sorts projects list by `order` property.
     *
     * @param {Array} list List of projects objects
     * @return {Array} Sorted list of projects
     */
    _prepareData(list) {
      if (!list.length) {
        return [];
      }
      list.sort((a, b) => {
        if (a.order > b.order) {
          return 1;
        }
        if (a.order < b.order) {
          return -1;
        }
        if (a.name > b.name) {
          return -1;
        }
        if (a.name < b.name) {
          return 1;
        }
        return 0;
      });
      return list;
    }
    // Computes value for the `dataUnavailable` property.
    _computeDataUnavailable(hasItems, querying) {
      return !hasItems && !querying;
    }
    /**
     * Computes command label depending on a OS.
     * For Mac it will be cmd + `key` and for the rest of the World it
     * will be ctrl + `key`.
     *
     * @param {String} key The key combination as a sufix after the command key
     * @return {String} Full command to display in command label.
     */
    _computeA11yCommand(key) {
      const isMac = navigator.platform.indexOf('Mac') !== -1;
      let cmd = '';
      if (isMac) {
        cmd += 'meta+';
      } else {
        cmd += 'ctrl+';
      }
      cmd += key;
      return cmd;
    }
    // Handler for the `tap` event on the item.
    _openProject(e) {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      const id = e.model.get('item._id');
      this.dispatchEvent(new CustomEvent('navigate', {
        bubbles: true,
        composed: true,
        detail: {
          base: 'project',
          type: 'details',
          id
        }
      }));
    }
    /**
     * Toggles opened project details.
     * @param {ClickEvent} e
     */
    _toggleOpen(e) {
      e.model.set('item.opened', !e.model.get('item.opened'));
    }
    /**
     * Updates icon size CSS variable and notifies resize on the list when
     * list type changes.
     * @param {?String} type
     */
    _updateListStyles(type) {
      let size;
      switch (type) {
        case 'comfortable': size = 32; break;
        case 'compact': size = 28; break;
        default: size = 56; break;
      }
      this.updateStyles({
        '--paper-item-icon-width': `${size}px`
      });
    }
  }
  window.customElements.define(ProjectsMenu.is, ProjectsMenu);
  </script>
</dom-module>
